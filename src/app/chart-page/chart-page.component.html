<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
 <!-- Position Column -->
 <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="open">
    <th mat-header-cell *matHeaderCellDef> Open </th>
    <td mat-cell *matCellDef="let element"> {{element.open}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="dayHigh">
    <th mat-header-cell *matHeaderCellDef> High </th>
    <td mat-cell *matCellDef="let element"> {{element.dayHigh}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="dayLow">
    <th mat-header-cell *matHeaderCellDef> Low </th>
    <td mat-cell *matCellDef="let element"> {{element.dayLow}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="lastPrice">
    <th mat-header-cell *matHeaderCellDef> Last </th>
    <td mat-cell *matCellDef="let element"> {{element.lastPrice}} </td>
  </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="previousClose">
    <th mat-header-cell *matHeaderCellDef> Close </th>
    <td mat-cell *matCellDef="let element"> {{element.previousClose}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="change">
    <th mat-header-cell *matHeaderCellDef> Change </th>
    <td mat-cell *matCellDef="let element"> {{element.change}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="pChange">
    <th mat-header-cell *matHeaderCellDef> % Change </th>
    <td mat-cell *matCellDef="let element"> {{element.pChange}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
